<ion-header>

  <ion-navbar>
    <ion-title>agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let agendamento of agendamentos">
      <ion-item>
          {{ agendamento.sala.nome }} - {{ agendamento.valor }}
      </ion-item>
      <ion-item-options>
        <button ion-button >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
</ion-content>
