<ion-header>

  <ion-navbar>
    <ion-title>agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let agendamento of agendamentos; let i = index;" >
        <ion-item>
          <ion-thumbnail item-start>
            <img width="80" height="80" src="{{ agendamento.sala.imgDir }}">
          </ion-thumbnail>
          <h2>{{ agendamento.sala.nome }} - R${{ agendamento.valor }}</h2>
          <p>Capacidade: {{ agendamento.sala.capacidade }} pessoas</p>
          <p class="reservado">Reservado</p>
        </ion-item>
        <ion-item-options>
        <button ion-button color="danger"  (click)="deletar(agendamento, i);" >
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
</ion-content>
