<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SalasApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sala of salas" (click)="selecionaSala(sala)">
      <ion-thumbnail item-start>
        <ion-img width="80" height="80" src="{{ sala.imgDir }}"></ion-img>
      </ion-thumbnail>
      <h2>{{ sala.nome }}</h2>
      <p>R$ - {{ sala.preco }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
