<ion-header>
  <ion-navbar>
    <ion-title>
      SalasApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sala of salas" (click)="selecionaSala(sala)">
      <ion-thumbnail item-start>
        <img src="../assets/img/sala.jpg">
      </ion-thumbnail>
      <h2>{{ sala.nome }}</h2>
      <p>R$ - {{ sala.preco }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
