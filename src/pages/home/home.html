<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SalasApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sala of salas" (click)="selecionaSala(sala)">
      <ion-thumbnail item-start>
        <ion-img width="56" height="56" src="{{ sala.imgDir }}"></ion-img>
      </ion-thumbnail>
      <h2>{{ sala.nome }} - R${{ sala.preco }}</h2>
      <p>Capacidade: {{ sala.capacidade }} pessoas</p>
    </ion-item>
  </ion-list>
</ion-content>
