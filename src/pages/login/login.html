<ion-header>

  <ion-navbar>
    <ion-title>Fa√ßa o seu login!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)] = "email" name="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)] = "senha"></ion-input>
  </ion-item>

  <button ion-button block type="submit" (click)="login()">ENTRAR</button>
</form>
</ion-content>
