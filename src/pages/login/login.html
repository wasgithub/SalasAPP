<ion-content padding>
    <ion-row class="logo">
      <ion-col>
        <img src="assets/img/logotipo.png" alt="Ionic logo">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Senha</ion-label>
            <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>    

    <ion-row>
        <ion-col class="btn">
        <button ion-button block (click)="login()">Login</button>
      </ion-col>
    </ion-row>

</ion-content>
