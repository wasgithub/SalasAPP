<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-card>
    <ion-card-content>
        <ion-item-group>
            <ion-item-divider class="reservado">
                <ion-icon name="md-checkbox-outline" item-left ></ion-icon>
                SALA RESERVADA
            </ion-item-divider>          
                
            <ion-row>
                <ion-col>
                   <ion-img width="200" height="200" src="{{ agendamento.sala.imgDir }}" ></ion-img>
                </ion-col>
            </ion-row>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider>VALOR: R$  {{ agendamento.valor }}  </ion-item-divider>
            <ion-item-divider>
                <ion-icon name="options" item-left ></ion-icon>
                DESCRIÇÃO
            </ion-item-divider>
            <ion-item>
                <ion-icon name="albums" item-left ></ion-icon>
                {{ agendamento.sala.nome }}
            </ion-item>
            <ion-item>
                <ion-icon name="calendar" item-left ></ion-icon>
                <ion-datetime disabled="true" [(ngModel)]="agendamento.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-icon name="home" item-left ></ion-icon>
                {{ agendamento.endereco }}
            </ion-item>                        
        </ion-item-group>
    </ion-card-content>
</ion-card>

</ion-content>
