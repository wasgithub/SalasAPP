<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-list inset>
            <ion-list-header>
                    Navigate
            </ion-list-header>            
            <button ion-item menuClose *ngFor="let pagina of paginas" (click)="openPage(pagina)">
                    <ion-icon item-start name="{{ pagina.icon }}"></ion-icon>
                {{ pagina.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" swipeBackEnabled="false" #content></ion-nav>
